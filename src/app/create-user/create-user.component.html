<div class="container-fluid">
<div class="container text-center">
  <h1>Creaci√≥n de usuario</h1>
</div>

 
 
  <div class="container text-center" *ngIf="showSpinner">
    <h1>Espera por favor</h1>
    <div id="spinner" *ngIf="showSpinner" class="spinner-border m-5" role="status">
      <span class="sr-only"></span>
    </div>
  </div>

  <body class="container text-left" *ngIf="!showSpinner">
    <form (ngSubmit)="addForm()" id="create"><br>
      <div class="input-group mb-3">
    
        <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
        <input type="email" id="idUser" placeholder="@" [(ngModel)]="userDataCreate.idUser" name="idUser"
          class="form-control" required>

        <span class="input-group-text"><i class="fa-regular fa-user"></i></span>
        <input type="text" id="name" placeholder="Nombre" [(ngModel)]="userDataCreate.name" name="name" class="form-control"
          required>

        <span class="input-group-text"><i class="fa-regular fa-user"></i></span>
        <input type="text" id="lastName" placeholder="Apellido" [(ngModel)]="userDataCreate.lastName" name="lastName"
          class="form-control" required>

          <span class="input-group-text"><i class="fa-regular fa-building"></i> &nbsp; Sucursal</span>
          <select class="form-select" id="sucursal" name="sucursal" [(ngModel)]="userDataCreate.idLocation">
            <option *ngFor="let location of locationsData" value="{{location.idLocation}}" required>{{location.name}}</option>
          </select>
      </div>
      <br>
      <div class="input-group mb-3">
        <span class="input-group-text"><i class="fa-solid fa-calendar-days"></i>&nbsp;Nacimiento</span>
        <input type="date" id="dob" [(ngModel)]="userDataCreate.dob" name="dob" class="form-control" required>

        <span class="input-group-text"><i class="fa-solid fa-phone"></i></span>
        <input type="number" id="mobilePhone" placeholder="Telefono" [(ngModel)]="userDataCreate.mobilePhone" name="mobilePhone"
          class="form-control" required>

        <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
        <input type="email" id="email" placeholder="@ Adicional" [(ngModel)]="userDataCreate.email" name="email"
          class="form-control" required>

        <span class="input-group-text"><i class="fa-solid fa-venus-mars"></i>&nbsp; Genero</span>
        <select class="form-select" id="idGender" [(ngModel)]="userDataCreate.idGender" name="idGender" required>
          <option *ngFor="let data of genderData" value="{{data.idGender}}" class="form-control" required>{{data.name}}
          </option>
        </select>

      </div>
      <br>

      <br>

      <div class="col-2">
      <span class="input-group-text"><i class="fa-regular fa-image"></i> &nbsp; Fotografia</span>
      <form>
        <input type="file" (change)="onFileSelected($event)" style="display: none;" #fileInput required>
        <img *ngIf="imageSrc" [src]="imageSrc" style="max-width: 300px;" alt="Imagen Previa">
        <br>
        <button class="btn btn-secondary" (click)="selectImage()" id="selected">Seleccionar Imagen</button>
      </form>
    </div>
      <div>
        
        <button class="btn btn-secondary" (click)="addForm()">Confirmar</button>&nbsp;
        <button class="btn btn-primary" id="Regresar" (click)="back()">Regresar</button>&nbsp;
      </div>
      
    </form>
  </body>
</div>
