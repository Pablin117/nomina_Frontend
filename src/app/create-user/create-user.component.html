<div class="container-fluid">
<div class="container text-center">
  <h1>Creación de usuario</h1>
  <div *ngIf="!showSpinner">
    <div *ngIf="header">
      <button class="btn btn-primary" id="Regresar" (click)="back()">Regresar</button>&nbsp;
      <button class="btn btn-danger" (click)="revoke()"><i class="fa-solid fa-right-from-bracket"></i> x
        Salir</button>&nbsp;

    </div>
  </div>
</div>

 
 
  <div *ngIf="showSpinner">
    <h1>Espera por favor</h1>
    <div id="spinner" *ngIf="showSpinner" class="spinner-border m-5" role="status">
      <span class="sr-only"></span>
    </div>
  </div>

  <body class="container text-left" *ngIf="!showSpinner">
    <form (ngSubmit)="create()" id="create"><br>
      <div class="input-group mb-3">


        <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
        <input type="text" id="idUser" placeholder="tucorreo@ejemplo.com" [(ngModel)]="idUserValue" name="idUser"
          class="form-control" required>

        <span class="input-group-text"><i class="fa-regular fa-user"></i></span>
        <input type="text" id="name" placeholder="Nombre" [(ngModel)]="nameValue" name="name" class="form-control"
          required>

        <span class="input-group-text"><i class="fa-regular fa-user"></i></span>
        <input type="text" id="lastName" placeholder="Apellido" [(ngModel)]="lastNameValue" name="lastName"
          class="form-control" required>
      </div>
      <br>
      <div class="input-group mb-3">
        <span class="input-group-text"><i class="fa-solid fa-calendar-days"></i></span>
        <input type="date" id="dob" [(ngModel)]="dobValue" name="dob" class="form-control" required>

        <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
        <input type="text" id="email" placeholder="tucorreo@ejemplo.com" [(ngModel)]="emailValue" name="email"
          class="form-control" required>

        <span class="input-group-text"><i class="fa-solid fa-venus-mars"></i>&nbsp; Genero</span>
        <select id="idGender" [(ngModel)]="selectedGender" name="idGender" required>
          <option *ngFor="let data of genderData" value="{{data.idGender}}" class="form-control" required>{{data.name}}
          </option>
        </select>

      </div>
      <br>
      <div class="input-group mb-1">
        <span class="input-group-text"><i class="fa-solid fa-phone"></i></span>
        <input type="number" id="mobilePhone" placeholder="12345678" [(ngModel)]="mobilePhoneValue" name="mobilePhone"
          class="form-control" required>
        <input type="hidden" id="creationDate" name="creationDate" [value]="creationDate">
      </div>
      <br>

      <h4>Fotografía:</h4>
      <form>
        <input type="file" (change)="onFileSelected($event)" style="display: none;" #fileInput required>
        <img *ngIf="imageSrc" [src]="imageSrc" style="max-width: 300px;" alt="Imagen Previa">
        <br>
        <button class="btn btn-secondary" (click)="selectImage()" id="selected">Seleccionar Imagen</button>
      </form>
      <div>
        <button class="btn btn-secondary" (click)="create()">Crear Usuario</button>
      </div>
      
    </form>
  </body>
</div>
