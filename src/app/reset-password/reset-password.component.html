<div class="container">
    <h1>Bienvenido {{user}}</h1>
    <div *ngIf="!questionComplete">
        <form (ngSubmit)="formQuestions()">
            <h3>Por favor completa las preguntas de seguridad</h3>
            
            <div *ngFor="let data of QuestionsData; let i=index">
                <label>{{data.questions}}</label>
                <input type="text" id="{{i}}" name="{{i}}" [(ngModel)]="data.respond"  placeholder="respuesta" required>
            </div>
            <button type="submit">Confirmar</button>
        </form>
    </div>
</div>
<div *ngIf="questionComplete">
    <h2>Cambio de Contraseña</h2>
    <form (ngSubmit)="formPassword()">
        <div>
            
            <input type="password" id="nueva"  placeholder="Nueva Contraseña" [(ngModel)]="newPassword" name="newPassword">
        </div>
        <div>
            
            <input type="password" id="confirma" placeholder="Confirma Contraseña"  [(ngModel)]="confirmPassword" name="confirmPassword">
        </div>
        <br>
        <button type="submit">Confirmar</button>

    </form>

</div>
