<h1>{{data.user}}</h1>
<div *ngIf="header">
  <button mat-raised-button id="modificar" (click)="revoke()">Salir</button>&nbsp;
</div>
<br>
<nav>
  <ul *ngFor="let modulo of modulos">
    <li>{{modulo.name}}</li>
    <ul *ngFor="let menu of modulo.menus">
      <li>{{menu.name}}</li>
      <ul *ngFor="let opcion of menu.opciones">
        <li><a href="{{opcion.page}}">{{opcion.name}}</a></li>
<!--        <ul *ngFor="let permiso of opcion.permisos">-->
<!--          <li>{{permiso.up}}</li>-->
<!--        </ul>-->
      </ul>
    </ul>
  </ul>
</nav>
