<!DOCTYPE html>
<html lang="en">


<body>
  <section>
    <form (ngSubmit)="login()" class="container" id="loginForm">
      <div class="login1">
        <h2>Inicio de Sesión</h2>
        <div class="inputBox">
          <p>
            <input type="text" class="form-control" aria-describedby="passwordHelpInline" placeholder="Usuario"
              style="text-transform:lowercase;" [(ngModel)]="data.idUser" [ngModelOptions]="{standalone: true}"
              required>
          </p>
          <p>
            <input type="password" class="form-control" aria-describedby="passwordHelpInline" placeholder="contraseña"
              [(ngModel)]="data.password" [ngModelOptions]="{standalone: true}" required>
          </p>

        </div>
        <div class="inputBox">

          <button class="btn btn-success" type="submit" id="btn">Ingresar</button>&nbsp;
          <button class="btn btn-warning" (click)="recoverPassword()"> Recuperar Contraseña</button>
        </div>
        <br>
        <div *ngIf="alert">
          <h3  class="alert alert-danger" >{{messageError}}</h3>
        </div>



      </div>
    </form>
  </section>
</body>

</html>
