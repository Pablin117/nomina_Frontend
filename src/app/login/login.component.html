<!DOCTYPE html>
<html lang="en">


<body>
  <div class="content">
    <div class="container position-absolute top-50 start-50 translate-middle">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card">
            <div class="card-header">
              <h4 class="card-title">Iniciar Sesi칩n</h4>
            </div>
            <div class="card-body">
              <form (ngSubmit)="login()" class="container" id="loginForm">
                <div class="row">
                  <div class="col-12 nl">
                    <div class="form-group">
                      <label for="email" class="form-label">Usuario</label>
                      <input type="text" class="form-control" aria-describedby="passwordHelpInline"
                         style="text-transform:lowercase;" [(ngModel)]="data.idUser"
                        [ngModelOptions]="{standalone: true}" required>
                    </div>
                  </div>
                  <div class="col-12 nl">
                    <div class="form-group">
                      <label for="password" class="form-label">Contrase침a</label>
                      <input type="password" class="form-control" aria-describedby="passwordHelpInline"
                        [(ngModel)]="data.password" [ngModelOptions]="{standalone: true}"
                        required>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="login start">
                      <button type="submit" class="btn btn-secondary btn-block" id="btn-login">Iniciar
                        Sesi칩n</button>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="signup end">
                      <button type="button" class="btn btn-link" (click)="recoverPassword()">Recuperar
                        contrase침a</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="alert alert-danger top" role="alert" *ngIf="alert">
            {{messageError}}
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
